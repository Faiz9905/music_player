<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/0f1acd555e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Music Player</title>
</head>
<body>
    <section id="header">
        <!-- Logo and Favorite Section -->
        <div id="logoNdfavorite"></div>

        <!-- Search Bar Bell and profile -->
        <div id="searchBarSection">
             <!-- Search Bar -->
            <div id="searchBar">
                <input type="search" placeholder="Search">
                <i class="fas fa-search icon"></i>
                <i class="fas fa-microphone iconMicrophone"></i>
            </div>

            <!-- Bell Icon -->
            <div class="bellIcon">
                <span class="dot"></span>
                <i class="fas fa-bell iconBell"></i>
            </div>

            <div class="profile">

            </div>

            
        </div>

    </section>
    <section id="main">
     <div id="main_content">
       
     </div>
     <div id="queue"></div>
    </section>
    <section id="player"></section>
</body>
</html>
